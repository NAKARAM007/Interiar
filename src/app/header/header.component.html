      <div style="height: 100vh;">
        <mat-toolbar color="primary">
          <!-- <span>Responsive Navigation</span>
      
          <span class="example-spacer"></span> -->
      
          <div fxShow="true" fxHide.lt-md="true">
            <!-- The following menu items will be hidden on both SM and XS screen sizes -->
            <!-- <a href="#" mat-button>Menu Item 1</a>

            <a mat-button routerLink="/home">
              <mat-icon>home</mat-icon> <span class="nav-caption">Home</span>
            </a>
            <a mat-button routerLink="/about-us">Service</a>
            <a mat-button routerLink="/about-us">Gallery</a>
            <a mat-button routerLink="/about-us">About us</a>
            <a mat-button routerLink="/contact">Contact us</a>
          </div>
      
          <div fxShow="true" fxHide.gt-sm="true">
            <a href="#" (click)="sidenav.toggle()">
              <mat-icon >menu</mat-icon>
            </a>
          </div>
        </mat-toolbar>
      
        <mat-sidenav-container fxFlexFill class="example-container">
          <mat-sidenav #sidenav fxLayout="column">
            <div fxLayout="column">
              <a (click)="sidenav.toggle()" href="#" mat-button>
                <mat-icon>close</mat-icon>
              </a>
              <!-- <a href="#" mat-button>Menu Item 1</a>

              <a mat-button routerLink="/home">
                <mat-icon>home</mat-icon> <span class="nav-caption">Home</span>
              </a>
              <a mat-button routerLink="/about-us">Service</a>
              <a mat-button routerLink="/about-us">Gallery</a>
              <a mat-button routerLink="/about-us">About us</a>
              <a mat-button routerLink="/contact">Contact us</a>
            </div>
          </mat-sidenav>
          <mat-sidenav-content fxFlexFill>
            <router-outlet></router-outlet>
          </mat-sidenav-content>
